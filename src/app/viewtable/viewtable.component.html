<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Product List</h2>
  <table class="table">
  
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <!-- <th>Category</th> -->
        <th>Image</th>
        <th>Size</th>
        <th>Colour</th>
        <th>Availability</th>
        <th>Action</th>

      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let data of productList; let i = index">
        <td>{{ data.Name }}</td>
        <td>{{ data.Price }}</td>
        <td><img [src]="data.Image" alt="{{ data.Name }}" class="img-fluid small-image"></td>
        <td>{{ data.Size }}</td>
        <td>{{ data.Colour }}</td>
        <td>{{ data.Availability }}</td>
        <td>
          <button (click)="deleteProduct(i, data._id)" class="btn btn-danger btn-sm">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>

</body>
</html>
