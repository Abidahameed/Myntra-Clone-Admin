<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <form (ngSubmit)="onSubmit(addSection.value)" #addSection="ngForm" enctype="multipart/form-data">
        
    <div class="row center">
      <h2>Add a Section </h2>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="fname">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="Name" ngModel>
      </div>
    </div>


    
    
    <div class="row justify-content-center">
      <input type="submit" value="Submit" style="background-color: rgb(215, 26, 92); color: white; width: 150px; margin-top: 20px;  " >

    </div>
  </form>
</div>

</body>
</html>
