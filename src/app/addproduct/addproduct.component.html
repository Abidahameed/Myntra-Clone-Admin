<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <form #addProduct="ngForm" action="/action_page.php" enctype="multipart/form-data"
  (ngSubmit)="submit(addProduct.value)">
    <div class="row center">
      <h2>Add a Product</h2>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="fname">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="Name" ngModel>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label>Sub_Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="Sub_Name" name="Sub_Name" ngModel>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label>Section</label>
      </div>
      <div class="col-75">
        <select id="Section" name="Section" ngModel>
          <option *ngFor="let section of sections" [value]="section.Name">{{ section.Name }}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label>Brand</label>
      </div>
      <div class="col-75">
        <select id="Brand" name="Brand" ngModel>
          <option *ngFor="let brand of brands" [value]="brand.Name">{{ brand.Name }}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label>Price</label>
      </div>
      <div class="col-75">
        <input type="Number" id="Price" name="Price" ngModel>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label>Category</label>
      </div>
      <div class="col-75">
        <select id="category" name="Category" ngModel>
          <option *ngFor="let category of categories" [value]="category.Name">{{ category.Name }}</option>
        </select>
      </div>
    </div>



    <div class="row">
      <div class="col-25">
        <label>Sub_category</label>
      </div>
      <div class="col-75">
        <select id="Sub_category" name="Sub_category" ngModel>
          <option *ngFor="let Sub_category of Sub_categories" [value]="Sub_category.Name">{{ Sub_category.Name }}</option>
        </select>
      </div>
    </div>

    
    <div class="row">
      <div class="col-25">
        <label> Size </label>
      </div>
      <div class="col-75">
        <input type="text" id="Size" name="Size" ngModel>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label> Colour </label>
      </div>
      <div class="col-75">
        <input type="text" id="Colour" name="Colour" ngModel>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label> Availability </label>
      </div>
      <div class="col-75">
        <input type="Number" id="Availability" name="Availability" ngModel>
      </div>
    </div>


    <div class="row">
      <div class="col-25">
        <label for="image">Image</label>
      </div>
      <div class="col-75">
        <input type="file" id="image" name="Image" ngModel (change)="handleFileInput($event)">
      </div>
    </div>


    
    <div class="row justify-content-center">
      <input type="submit" value="Submit" style="background-color:rgb(215, 26, 92); color: white; width: 150px;" (click)="testSubmit()">

    </div>
  </form>
</div>

</body>
</html>
